<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI课程中心 - EDUAI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #f4f4f4; padding: 40px; }
        h1 { color: #FFD700; }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px #000;
            z-index: 999;
        }
        .chat-box h3 { margin-top: 0; color: #FFD700; }
        .chat-box p { font-size: 14px; line-height: 1.5; }
    </style>
    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <h1>AI课程中心</h1>
    <p>我们提供适用于不同阶段的AI课程，包括小学启蒙、初中逻辑、教师提升班。</p>

    <button class="chat-button" onclick="toggleChat()">AI小助手</button>

    <div class="chat-box" id="chatBox">
        <h3>AI小助手</h3>
        <p><strong>Q：</strong>你们的课程适合谁？<br><strong>A：</strong>我们为小学、初中教师和学生分别定制AI课程。</p>
        <p><strong>Q：</strong>数字人老师支持哪些学科？<br><strong>A：</strong>目前支持语文、数学、英语，后续将扩展至更多学科。</p>
        <p><strong>Q：</strong>课程是否可以免费试用？<br><strong>A：</strong>合作学校可申请一对一免费体验。</p>
    </div>
</body>
</html>
