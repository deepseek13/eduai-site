<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - EDUAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #FFD700;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>EDUAI 合作预约管理后台</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>提交时间</th>
                    <th>姓名</th>
                    <th>单位/学校</th>
                    <th>邮箱</th>
                    <th>合作意向</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-05-23 10:15</td>
                    <td>张老师</td>
                    <td>湖南师大附中</td>
                    <td>zhanglaoshi@school.cn</td>
                    <td>希望引入数字人AI老师</td>
                </tr>
                <tr>
                    <td>2025-05-22 14:45</td>
                    <td>李主任</td>
                    <td>广州市教育局</td>
                    <td>lijuren@edu.gov.cn</td>
                    <td>咨询AI课程整校部署</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
