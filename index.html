<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>ReHuman 研究院</title>
<link href="style.css" rel="stylesheet"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/></head>
<body class="mobile-friendly">
<div class="loader" id="loader">
<img alt="Logo" class="logo-spin" src="/assets/zhe-logo.svg"/>
<p>ReHuman 启动中...</p>
</div>
<!-- 视频已隐藏于移动端版本 -->
<!--
    <source src="/ReHuman.mp4" type="video/mp4" />
  -->
<button class="sound-toggle" id="soundToggle">🔇</button>
<header class="site-header">
<div class="container">
<div class="logo">
<img alt="ReHuman研究院 Logo" src="/assets/zhe-logo.svg"/>
</div>
<nav class="main-nav">
<ul>
<li><a href="#">首页</a></li>
<li><a href="courses.html">未来七门课</a></li>
</ul>
</nav>
</div>
</header>
<main class="container hero">
<h1>欢迎来到 ReHuman 研究院</h1>
<p>AI时代下的人类学习、思考与共生</p>
<a class="btn-primary" href="courses.html">探索七门未来课程</a>
</main>
<script>
  window.onload = function () {
    document.getElementById('loader').style.display = 'none';
  };

  const toggleBtn = document.getElementById('soundToggle');
  const video = document.getElementById('bgVideo');
  toggleBtn.onclick = function () {
    video.muted = !video.muted;
    toggleBtn.innerText = video.muted ? '🔇' : '🔊';
  };
</script>

<style>
#video-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 9999;
}
#video-popup {
  display: none;
  position: fixed;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 60%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 10000;
}
#video-popup video {
  width: 100%;
  height: 100%;
}
</style>
<div id="video-button" onclick="document.getElementById('video-popup').style.display='block'">
  🔊
</div>
<div id="video-popup" onclick="this.style.display='none'">
<video autoplay="" controls="" src="public/ReHuman.mp4"></video>
</div>
</body>
</html>
