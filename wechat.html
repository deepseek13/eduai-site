<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>微信扫码预约 - EDUAI</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .qr-box {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #000;
            text-align: center;
        }
        .qr-box img {
            width: 220px;
            height: 220px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="qr-box">
        <h1>微信扫码添加 oym</h1>
        <img src="3E1427DF-1D99-4946-B925-D83446A3D8F5.jpeg" alt="微信二维码">
        <p>扫一扫上方二维码图案，添加微信好友</p>
    </div>
</body>
</html>
