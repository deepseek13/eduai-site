<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>联系我们 - EDUAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        label {
            display: block;
            margin: 20px 0 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .success-message {
            margin-top: 20px;
            color: #0f0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合作预约表单</h1>
        <form action="https://formspree.io/f/mnqepjkl" method="POST" onsubmit="document.getElementById('success').style.display='block';">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="org">单位 / 学校：</label>
            <input type="text" id="org" name="organization" required>

            <label for="email">邮箱地址：</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">合作需求 / 留言：</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">提交合作意向</button>
            <div id="success" class="success-message">感谢您的提交，我们将尽快与您联系！</div>
        </form>
    </div>
</body>
</html>
